    <div class="container">
        <div class="col-6 mx-auto">
            <h1 class="text-primary">Reservation Form</h1>
        </div>
        <div id="step1" class="row">
            <div class="col-6 mx-auto">
                <label for="username">Name</label>
                <input id="username" class="form-control" placeholder="Enter your name">
                <br>
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email">
                <br>
                <label for="mobile">Mobile no.</label>
                <input id="mobile" type="tel" class="form-control" placeholder="Enter your mobile no.">
                <br>
                <button id="step1next" class="btn btn-primary">Next</button>
            </div>
        </div>

        <div id="step2" class="row">
            <div class="col-6 mx-auto">
                <h2> Welcome <span id="spanname"></span></h2>
                <h4> Choose a date and time: </h4>
                <br>
                <input type="date" id="date" class="form-control">
                <br>
                <div>
                    <input type="radio" id="6" name="time" value="6">
                    <label for="6">6pm - 8pm </label><br>
                    <input type="radio" id="8" name="time" value="8">
                    <label for="8">8pm - 10pm </label><br>
                    <input type="radio" id="10" name="time" value="10">
                    <label for="10">10pm - 12pm </label>
                </div>
                <br>
                <button id="step2next" class="btn btn-primary">Next</button>
            </div>
        </div>

        <div id="step3" class="row">
            <div class="col-6 mx-auto">
                <label for="pax-no">No. of pax</label>
                <input id="pax-no" class="form-control" placeholder="Enter no of pax">
                <br>
                <button id="calculate-cost" class="btn btn-primary">Calculate cost</button>
                <h2 id="result"></h2>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div id="submitted" class="row">
            <div class="col-6 mx-auto">
                <h2>Form Submitted! Hope to see you on <span id="datecfm"></span>.</h2>
            </div>
        </div>
    </div>
